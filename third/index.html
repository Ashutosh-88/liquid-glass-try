<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Glass Display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="heading">
        Interactive Liquid Glass Card with Dynamic Effects
      </h1>
      <div class="glass-card" id="glassCard">
        <div class="glass-card--bend"></div>
        <div class="glass-card--face"></div>
        <div class="glass-card--edge"></div>
        <div class="glass-card__content">
          <h2 class="card-title">Glass Effect Card</h2>
          <p class="card-text">
            This is a beautiful glass card with a liquid blur effect. The card
            uses SVG filters to create a stunning visual appearance that
            responds to drag interactions.
          </p>
          <button class="card-button">Learn More</button>
        </div>
      </div>
    </main>

    <svg style="display: none" xmlns="http://www.w3.org/2000/svg">
      <filter
        id="glass-blur"
        x="0"
        y="0"
        width="100%"
        height="100%"
        filterUnits="objectBoundingBox"
      >
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.003 0.007"
          numOctaves="1"
          result="turbulence"
        />
        <feDisplacementMap
          in="SourceGraphic"
          in2="turbulence"
          scale="200"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>
    </svg>

    <script>
      // Draggable functionality
      let isDragging = false;
      let currentX;
      let currentY;
      let initialX;
      let initialY;
      let xOffset = 0;
      let yOffset = 0;

      const glassCard = document.getElementById("glassCard");

      function dragStart(e) {
        if (e.type === "touchstart") {
          initialX = e.touches[0].clientX - xOffset;
          initialY = e.touches[0].clientY - yOffset;
        } else {
          initialX = e.clientX - xOffset;
          initialY = e.clientY - yOffset;
        }

        if (e.target === glassCard || glassCard.contains(e.target)) {
          isDragging = true;
          glassCard.classList.add("is-dragging");
        }
      }

      function dragEnd(e) {
        initialX = currentX;
        initialY = currentY;
        isDragging = false;
        glassCard.classList.remove("is-dragging");
      }

      function drag(e) {
        if (isDragging) {
          e.preventDefault();

          if (e.type === "touchmove") {
            currentX = e.touches[0].clientX - initialX;
            currentY = e.touches[0].clientY - initialY;
          } else {
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;
          }

          xOffset = currentX;
          yOffset = currentY;

          setTranslate(currentX, currentY, glassCard);
        }
      }

      function setTranslate(xPos, yPos, el) {
        el.style.transform = `translate(calc(-50% + ${xPos}px), calc(-50% + ${yPos}px))`;
      }

      // Hover effect for glass card
      glassCard.addEventListener("mouseenter", function () {
        if (!isDragging) {
          this.classList.add("is-hovered");
        }
      });

      glassCard.addEventListener("mouseleave", function () {
        this.classList.remove("is-hovered");
      });

      // Button click handler
      const cardButton = document.querySelector(".card-button");
      cardButton.addEventListener("click", function () {
        alert("Glass card button clicked! âœ¨");
      });

      // Drag event listeners
      document.addEventListener("mousedown", dragStart, false);
      document.addEventListener("mouseup", dragEnd, false);
      document.addEventListener("mousemove", drag, false);

      // Touch events for mobile
      document.addEventListener("touchstart", dragStart, false);
      document.addEventListener("touchend", dragEnd, false);
      document.addEventListener("touchmove", drag, false);
    </script>
  </body>
</html>
